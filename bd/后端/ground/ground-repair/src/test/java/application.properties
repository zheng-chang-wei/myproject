spring.profiles.active=test
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

kafka.producer.retries=1
kafka.producer.batch-size=4096
kafka.producer.linger=1
kafka.producer.buffer-memory=40960
kafka.producer.acks=1
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

spring.datasource.druid.db-type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.username=root
spring.datasource.druid.password=123456

server.port=8082
      
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.hirain.phm.bd.ground.dao=DEBUG

mqtt.ssl.password=123456

spring.application.name=ground-app

spring.redis.database=1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=1000

repair.integration.cron-expression=0 0 1 1/1 * ? *

spring.mail.port=465
spring.mail.properties.mail.imap.ssl.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.socketFactory.class=com.hirain.phm.bd.ground.repair.util.MailSSLSocketFactory

ground.train.heart-cron=0 0/1 * * * ?
ground.train.max-break-count=1
